<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    ><script>
        function display(){
            document.getElementById("myusername").innerHTML = document.getElementById("username").value + "'s Gallery"
        }
        function setimage(){
            document.getElementsById("profileimg").style.backgroundImage = "url(" + document.getElementById("image_url").value + ")";
        }

    </script>
</head>

<body>
    <div class="content">
        <div class="flex-top"> 
            <div>
                <div class="flex-item-1">
                    <!--Avatar-->
                    <div class="avatar" id="profileimg"></div>
                    <div class="noti"><p>2</p></div>
                </div>
                <div>
                    <a href="https://google.com" class="on-hover">
                    <p style="font-weight: 700;" id="myusername">User Name, Gallery</p>
                </a>
                </div>
            </div>
            <div class="flex-item-2">
                <!--input-->
                <div><label>Username</label><input type="text" style="margin-left: 5px;"id="username"><button style="margin-left: 5px;" onclick="display()">set</button></div>
                <div><label>Image URL</label><input type="text" style="margin-left: 5px;"id="image_url"><button style="margin-left: 5px;" onclick="setimage()">set</button>"</button></div>
            </div>
            <div class="gallery">
                <div class="gallery-item" style="grid-column: span 2 / span 2;">
                    <img src="download.jpg" width="100%" height="auto"></div>
                <div class="gallery-item"></div>
                    <img src="download.jpg" width="100%" height="auto"></div>
                <div class="gallery-item"></div>
                    <img src="download.jpg" width="100%" height="auto"></div>
                <div class="gallery-item"></div>
                    <img src="download.jpg" width="100%" height="auto"></div>
                <div class="gallery-item"></div>
                    <img src="download.jpg" width="100%" height="auto"></div>
                <div class="gallery-item"></div>
                    <img src="download.jpg" width="100%" height="auto"></div>
        </div>
    </div>
</body>
</html>
